{% extends 'base.html' %}
{% block title %} Add Room  {% endblock %}
{% block content %}
    <form action="{% url 'base:register' %}" method="POST">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Register </button>
    </form>
{% endblock %}
