{% extends 'base.html' %}
{% block title %} Home page {% endblock %}
{% block content %}
<h3> Home</h3>
<a href="{% url 'base:create.room' %}">Add room</a>
<ul>
    {% for room in rooms %}
    <li>
        <a href="{% url 'base:room' room.id %}">
            {{ room.name }}
        </a> &nbsp;
        <a href="{% url 'base:edit.room' room.id %}"> Edit </a>
        <a href="{% url 'base:destroy.room' room.id %}"> Delete </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
